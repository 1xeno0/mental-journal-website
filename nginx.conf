server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Proxy API requests to backend if needed (optional)
    # location /api/ {
    #     proxy_pass http://backend:5000/;
    # }
}
